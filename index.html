  <script>
    // nothing to see here, just a little something to make the page more fun
    if (window.location.search.includes('?b')) {
      const rainBananas = () => {
        if(!window.location.search.includes('?b')){
          return;
        }
        const banana = document.createElement('span');
        banana.innerHTML = 'ðŸŒ';
        banana.style.position = 'fixed';
        banana.style.top = `${Math.random() * 100}vh`;
        banana.style.left = `${Math.random() * 100}vw`;
        banana.style.fontSize = `${Math.random() * 3}rem`;
        banana.style.zIndex = '9999';
        document.body.appendChild(banana);
        setTimeout(() => {
          banana.remove();
        }, 1000);
      };
      setInterval(rainBananas, 500);
    }
  </script>
